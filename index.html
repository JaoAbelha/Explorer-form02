<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>03 Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required />
            </div>
          </div>
          <div class="input-wrapper">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="email" required />
          </div>

          <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="6"/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <p>PRIMEIRA MENTORIA</p>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAA)</span></label>
              <input type="date" id="date" required />
            </div>
            <div class="col-time">
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required />
            </div>
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required />
            </br>
          </div>
            </div>
          </div>
        </div>
        <div>
          <fieldset>
        <div class="fieldset-wrapper">
          <p>SEGUNDA MENTORIA</p>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAA)</span></label>
              <input type="date" id="date" required />
            </div>
            <div class="col-time">
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="begin" required />
            </div>
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required />
            </div>
          </div>
          </div>
        </div>
        </div>
      </fieldset>
      </fieldset>
    </form>
    <footer>
      <button
        class="button" type="submit" form="my-form">
        SALVAR</button>
    </footer>
  </div>
  </div>
</body>
</html>
